<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tik Tak Toe</h1>
        
        <div class="game-info">
            <div class="score-board">
                <div class="player-score">
                    <span class="player-x">Player X: <span id="score-x">0</span></span>
                </div>
                <div class="player-score">
                    <span class="player-o">Player O: <span id="score-o">0</span></span>
                </div>
            </div>
            
            <div class="setting">
                <label for="grid-size">Grid Size:</label>
                <select id="grid-size">
                    <option value="3" selected>3 x 3</option>
                    <option value="4">4 x 4</option>
                    <option value="5">5 x 5</option>
                    <option value="6">6 x 6</option>
                </select>
            </div>

            <div class="game-status">
                <h2 id="status">Player X's Turn</h2>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
        </div>
        
        <div class="controls">
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 TikTakToe. All rights reserved. Created by Justin Reyes.</p>
        </div>
    </footer>
</body>
</html>
