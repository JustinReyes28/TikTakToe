<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tik Tak Toe</h1>
        
        <div class="game-info">
            <div class="score-board">
                <div class="player-score">
                    <span class="player-x">Player X: <span id="score-x">0</span></span>
                </div>
                <div class="player-score">
                    <span class="player-o">Player O: <span id="score-o">0</span></span>
                </div>
            </div>
            
            <div class="game-status">
                <h2 id="status">Player X's Turn</h2>
            </div>
        </div>
        
        <div class="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 TikTakToe. All rights reserved. Created by Justin Reyes.</p>
        </div>
    </footer>
</body>
</html>
